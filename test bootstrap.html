<!doctype html>
<html lang="en, ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <title>Test bootstrap</title>
    <style>
        body {
            padding: 0;
            margin: 0 auto;
            width: 100%;
            background-image: url("pics/bg.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            -moz-background-size: cover;
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        li {
            float: left;
        }
        li a, .dropbtn {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover, .dropdown:hover .dropbtn {
            background-color: red;
        }
        li.dropdown {
            display: inline-block;
        }
        .dropdown-content, .dropdown-content-account {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a, .dropdown-content-account a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1
        }
        .top-bar > ul > li > a, .top-bar > ul > .dropdown > a{
            font-family: 'Lora', serif;
        }
        @media screen and (max-width: 575.98px) {
            .home {
                float: left;
                width: 20%;
            }
            .account {
                float: left;
                width: 60%;
                text-align: center;
            }
            .cart {
                float: left;
                width: 20%;
            }
            .dropdown, .dropbtn, .dropdown-content {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="top-bar">
    <ul>
        <img src="pics/wp2465956-javascript-wallpapers.jpg" width="100%" height="auto">
        <li class="home"><a href="#home">Vkings</a></li>
        <li class="account">
            <a href="#account">Account</a>
            <div class="dropdown-content-account">
                <a href="#profile">Profile</a>
                <a href="#settings">Settings</a>
                <a href="#privacy">Privacy</a>
                <a href="#logout">Logout</a>
            </div>
        </li>
        <li class="cart"><a href="#news">Cart<span>(7)</span></a></li>
        <li class="dropdown">
            <a href="#dropbtn" class="dropbtn" style="color: #8AB4F7">Ryanisayori</a>
            <div class="dropdown-content">
                <a href="#products">Products</a>
                <a href="#categories">Categories</a>
            </div>
        </li>
    </ul>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
    $(function () {
        //Ryanisayori
        var check = true;
       $(".dropdown").click(function () {
           if(check) {
               $(".dropdown-content").fadeIn(200);
               check = !check;
           } else if (!check) {
               $(".dropdown-content").fadeOut(200);
               check = !check;
           };
       });
       //Ends Ryanisayori
        var account = true;
        $(".account").click(function () {
            if(account) {
                $(".dropdown-content-account").fadeIn(200);
                account = !account;
            } else {
                account = !account;
                $(".dropdown-content-account").fadeOut(200);
            };
        })
    });
</script>
</body>
</html>
